{% extends 'base.html' %}

{% block main %}

{% if articles|length < 1 %}
    <h2 style="text-align: center;">No Articles in this Blog :(</h2>
    {% else %}
    <div id="blog" class="articles">
        {% for article in articles %}
        <div class="article">
            <p>{{article.title}}</p>
            <p>{{article.content}}</p>
            <p>{{article.created_at}}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
{% endblock %}
